<div class="container">
  <div class="row">
    <!-- bar chart code start -->
    <div class="col-md-7">
      <div class="row ">
        <div class="col-md-4 px-0">
          <div class="info-card">
            <h5>Total Servers</h5>
            <h4>{{PiedataSource.data.length}}</h4>
          </div>
        </div>
        <div class="col-md-4 px-0">
          <div class="info-card">
            <h5>Highest Share</h5>
            <h4>{{highestShare}}</h4>
          </div>
        </div>
        <div class="col-md-4 px-0">
          <div class="info-card">
            <h5>Lowest Share</h5>
            <h4>{{lowestShare}}</h4>
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <fusioncharts
              [chartConfig]="chartConfig"
              width="100%"
              height="300"
              [dataSource]="PiedataSource"
            >
            </fusioncharts>
          </div>
        </div>
      </div>
      </div>
    </div>
       <!-- bar chart code end -->
    <div class="col-md-5">
   <div class="row">
        <!-- pie chart code start -->
     <div class="col-md-12">
      <div class="card mb-3">
        <div class="card-body">
          <fusioncharts
            type="pie2d"
            width="100%"
            height="300"
            [dataSource]="dataSource"
            (dataplotClick)="dataplotClick($event)"
            (initialized)="initialized($event)"
          >
          </fusioncharts>
        </div>
      </div>
      <div class="info-card">
        <div class="disply-info">
        <h5>Total Countries</h5>
        <h4>{{dataSource.data.length}}</h4>
        </div>

      </div>
      <div class="info-card">
        <div class="disply-info">
        <h5>Lowest Reserves</h5>
        <h4>{{lowestReserves}}</h4>
        </div>
      </div>
      <div class="info-card">
        <div class="disply-info">
         <h5>Highest Reserves</h5>
        <h4>{{highestReserves}}</h4>
        </div>

      </div>
     </div>
        <!-- pie chart code end -->
   </div>
    </div>
  </div>
</div>
